<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="loginform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-mt-3">
        <div class="heading"> 
            <h2> Login </h2>
        </div>
        <div class="mid">
            <div class="container-mt-3-mb-3">
                <div class="signin"><p> <h4> Sign In </h4>
                </div>
                <div class="with"><b>sign in with your username and password</b> </p> 
                </div> 
                <form>
                    <div class="mt-5 mb-5"><div class="name">
                        <label for="email">Your email</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="name">
                        <label for="username">Your username</label>
                        <input type="username" class="form-control" placeholder="Enter username">
                    </div>
                        <div class="pass">
                            <label for="password">Your password</label>
                            <input type="password" class="form-control" placeholder="Enter password" width="70%">
                        </div>
                        <div class="pass">
                            <label for="confirm password">confirm password</label>
                            <input type="password" class="form-control" placeholder="confirm password" width="70%">
                        </div>
                        <div class="end">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                                <label class="form-check-label">Remember Me</label>
                            </div>
                            <div class="forgot">
                                <a href="#" target="_blank">forgot password?</a>
                            </div>
                        </div>
                        <div class="submit">
                            <button class="btn-log"><a href="/loginform.html" target="_blank">Sign In</a></button>
                        </div>
                        <p> Already have a account <a href="/loginform.html" target="_blank"> Login here!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/logscript.js"></script>
</body>
</html>
