<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendify - Fashion Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Trendify</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Accessories</a></li>
            </ul>
        </nav>
        <div class="cart">
            <div class="cart-logo"></div>
            <div class="cart-word">Cart</div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Shop the Latest Trends</h2>
        <p>Browse through the most stylish fashion pieces at Trendify!</p>
        <button>Shop Now</button>
    </section>

    <!-- Categories -->
    <main>
        <section class="products">
            <h2>Men's Fashion</h2>
            <div class="product-grid" id="mens-fashion">
                <!-- Men's products go here -->
            </div>
        </section>
        
        <section class="products">
            <h2>Electronics</h2>
            <div class="product-grid" id="electronics">
                <!-- Electronics products go here -->
            </div>
        </section>
        <section class="products">
            <h2>Accessories</h2>
            <div class="product-grid" id="accessories">
                <!-- Accessories products go here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Trendify. All Rights Reserved.</p>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
